<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
	.alert-danger {
	  color: #721c24;
	  background-color: #f8d7da;
	  border-color: #f5c6cb;
	}
    </style>
</head>

<body>
    <div id="container-login">		
	
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name="useridQuery" placeholder="Userid" type="text" required maxlength="20" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name="passwordQuery" placeholder="Password" type="password" required autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>

            <input type="submit" value="Log In" />
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="/movie/signup"><button id="register-link">Register here</button></a>
        </div>
	{% if alert %}
	<div class="alert alert-danger" role="alert"> Check password and user id
	</div>
	{% endif %}
    </div>
</body>

</html>
