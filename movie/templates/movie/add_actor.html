<!DOCTYPE html>
<html>
<head>
  <title>Add a Actor</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

  <style type="text/css">
  #background  {
  padding: 30px;
  background-color:#e8e8e8;
  background-origin: content-box;
  }
  </style>

  <script type="text/javascript">

  function newTextBox(element){
   if(!element.value){
       element.parentNode.removeChild( element.nextElementSibling);
       return;
   }
   else if(element.nextElementSibling)
       return;
    var newTxt = element.cloneNode();
    newTxt.id = 'txt_'+( parseInt( element.id.substring(element.id.indexOf('_')+1)) + 1);
    newTxt.value='';
    element.parentNode.appendChild(newTxt);
  }  

</script>

<body id="background">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<form>

  <h1>Add Actor Details</h1>

  <form>

      <div class="form-row align-items-center">
        <div class="col-sm-3 my-1">
          <label  for="inlineFormInputName">Name</label>
          <input type="text" class="form-control" id="inlineFormInputName" name="actorNameQuery" placeholder="ex: Jane Doe" >
        </div>

        <div class="col-sm-3 my-1">
          <label for="inlineFormInputGroupUsername">ID</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" name="actorIDQuery" placeholder="ex: janedoe_123" >
          </div>
        </div>
      </div>
 

      <div class="form-group">
        <label for="inputAddress">Gender : </label><br>
          <input type="text" name="actorGenderQuery" >
      </div>

     <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputBiography">Biography</label>
        <textarea class="form-control" name="actorBiographyQuery" id="inputBiography" rows="4"></textarea>
      </div>
    </div>

 <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress2">Actor pic URL</label>
    <input type="text" class="form-control" name="actorPicURLQuery" id="inputAddress2" >
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-3">
    <label>Movie Played</label>
    <br><input type="text" class="form-control" name="actorMoviePlayed" onkeydown="newTextBox(this)">

  </div>

  <div class="form-group col-md-3">
    <label>Role Played</label>
    <br><input type="text" class="form-control" name="actorMovieRole" onkeydown="newTextBox(this)">
  </div>
</div>

<div class="form-row">
  <div class="col-sm-3 my-1">
    <label  for="inlineFormInputName">Awards Won</label>
    <input type="text" class="form-control" id="inlineFormInputName" name="actorAwardWon" onkeydown="newTextBox(this)">
  </div>
</div>

</div>

  <button type="submit" class="btn btn-primary">Save Actor</button>
 </form>
</form>
</body>
</html>
