<!DOCTYPE html>
<html>
<head>
  <title>Add a Actor</title>
</head>
<link rel="stylesheet" type="text/css" href="bootstrap.css">

  <style type="text/css">
  #background  {
  padding: 30px;
  background-color:#e8e8e8;
  background-origin: content-box;
}
  </style>
<body id="background">
<form>

  <h1>Add Actor Details</h1>

  <form>
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label  for="inlineFormInputName">Name</label>
      <input type="text" class="form-control" id="inlineFormInputName" placeholder="ex: Jane Doe">
    </div>
    <div class="col-sm-3 my-1">
      <label for="inlineFormInputGroupUsername">ID</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="ex: janedoe_123">
      </div>
    </div>

  </div>
</form>

  <div class="form-group">
    <label for="inputAddress">Gender : </label>
   <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
      <label class="form-check-label" for="inlineRadio3">other</label>
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="inputBiography">Biography</label>
    <textarea class="form-control" id="inputBiography" rows="4"></textarea>
  </div>
<!--   <div class="form-group">
    <label for="inputAddress2">Movies played</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div> -->
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCity">Movies played</label>
      <input type="text" class="form-control" id="inputMoviesPlayed" placeholder="ex: Avengers Endgame">
    </div>
    <div class="form-group col-md-3">
      <label for="inputRoles">Role Played</label>
      <select id="inputRoles" class="form-control">
        <option selected>Choose...</option>
        <option>Lead</option>
        <option>Villan</option>
        <option>Hero</option>

      </select>
    </div>
<!--     <div class="form-group col-md-2">
      <label for="inputYear">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
 -->  </div>

  <button type="submit" class="btn btn-primary">Save Actor</button>
</form>
</body>
</html>
