<!DOCTYPE html>
<html>
<head>
	<title>Add Director</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

	<style type="text/css">

		#background_director{
			padding: 30px;
  			background-color:#e8e8e8;
  			background-origin: content-box;
		}

	</style>
</head>
<body id="background_director">

<h1>Add Director Details</h1>

<form>
  <div class="form-row">
  <div class="col-sm-3 my-1">
      <label  for="inlineFormInputName">Name</label>
      <input type="text" class="form-control" id="inlineFormInputName" placeholder="ex: Micheal Langer">
    </div>

    <div class="col-sm-3 my-1">
      <label for="inlineFormInputGroupUsername">ID</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="ex: michealLanger-123">
      </div>
    </div>
  </div>

 <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputDirectorAddress">Address</label>
      <input type="text" class="form-control" id="inputDirectorAddress" placeholder="ex: Avengers Endgame">
    </div>

    <div class="form-group col-md-2">
      <label for="inputRoles">Phone</label>
       <input type="text" class="form-control" id="inputDirectorPhone" placeholder="ex: 9888232">
    </div>

</div>
  <button type="submit" class="btn btn-primary">Save Director</button>
</form>

</body>
</html>
