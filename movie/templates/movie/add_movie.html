<!DOCTYPE html>
<html>
<head>
	<title>Add Movie</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

	<style type="text/css">

		#background_movie{
			padding: 30px;
  			background-color:#e8e8e8;
  			background-origin: content-box;
		}

	</style>	
</head>
<body id="background_movie">
 
<h1>Add Movie Details</h1>

<form>

<form>
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label  for="inlineFormInputName">Name</label>
      <input type="text" class="form-control" id="inlineFormInputName" placeholder="ex: Transformers">
    </div>
    <div class="col-sm-3 my-1">
      <label for="inlineFormInputGroupUsername">Movie ID</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputID" placeholder="ex: transformers_2012">
      </div>
    </div>

  </div>
</form>

  <div class="form-row">

  	<div class="form-group col-md-2">
      <label for="inputMovieLanguage">Language</label>
      <select id="inputMovieLanguage" class="form-control">
        <option selected>Choose...</option>
        <option>English</option>
        <option>Hindi</option>
        <option>Telegu</option>
        <option>Tamil</option>
        <option>Kannada</option>
        <option>Marathi</option>
        <option>Malayalam</option>
        <option>Spanish</option>
        <option>Chinese</option>
        <option>Japanese</option>

      </select>
    </div>

	<div class="form-group col-md-2">
      <label for="inputMovieYear">Year Released</label>
      <select id="inputMovieYear" class="form-control">
        <option selected>Choose...</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
        <option>2014</option>
        <option>2013</option>
        <option>2012</option>
        <option>2011</option>
        <option>2010</option>
        <option>2009</option>
        <option>2008</option>
        <option>2007</option>
        <option>2006</option>
        <option>2005</option>
        <option>2004</option>
        <option>2003</option>
        <option>2002</option>
        <option>2001</option>
        <option>1999</option>
        <option>1998</option>
        <option>1997</option>
        <option>1996</option>
        <option>1995</option>
      </select>
    </div>

    <div class="col-sm-2 my-1">
      <label for="inlineFormInputGroupUsername">Director ID</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="ex: cameron123">
      </div>
    </div>

  </div>

  <div class="form-group col-md-6">
    <label for="inputMovieDesc">Movie Description</label>
    <textarea class="form-control" id="inputMovieDesc" rows="4"></textarea>
  </div>


  </div>
  <button type="submit" class="btn btn-primary">Save Movie</button>
</form>

</body>
</html>
