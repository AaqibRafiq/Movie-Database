<!DOCTYPE html>
<html>
<head>
  <title>Rate Movie</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

  <style type="text/css">

  #background  {
  padding: 20px;
  background-color:#e8e8e8;
  background-origin: content-box;
}
  </style>
<body id="background">
<form>
  {% if movie %}
    {% for movies in movie %}
      <h1>Review : {{ movies.mov_title }} ({{ movies.mov_year }}) </h1>
    {% endfor %}
  {% endif %}

  <form>
  <div class="form-row align-items-center">
    {% if review %}
      {% for rev in review %}
        <div class="col-sm-3 my-1">
          <label for="inlineFormInputGroupUsername">Review Stars</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input name="reviewStarsQuery" type="text" class="form-control" id="inlineFormInputGroupUsername" required placeholder="ex: 10 or 5.6" value = {{rev.stars}} >
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputBiography">Review</label>
        <textarea name="reviewTextQuery" class="form-control" id="inputBiography" rows="4"> {{rev.reviews}}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save </button>
      <button type="submit" formaction="/movie/deleteReview/{{ rev.mov_id }}/" class="btn btn-danger">Delete</button>
      {% endfor %}

      {% else %}

      <div class="col-sm-3 my-1">
          <label for="inlineFormInputGroupUsername">Review Stars</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input name="reviewStarsQuery" type="text" class="form-control" id="inlineFormInputGroupUsername" required placeholder="ex: 10 or 5.6">
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Review</label>
        <textarea name="reviewTextQuery" class="form-control" rows="4"></textarea>
      </div>

  </div>

  <button type="submit" class="btn btn-success">Save </button>
  <button type="submit" formaction="/movie/deleteReview/{{ rev.mov_id }}/" class="btn btn-danger">Delete</button>
  {% endif %} 
  </form>
  <!-- {% if reviewStatus %}
    <div class="alert alert-success" role="alert"> Review Saved </div>
  {% endif %}	 -->

</form>
</body>
</html>
